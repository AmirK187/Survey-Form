<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey-Form</title>
</head>
<body>
    <h1 id="title">Our Survey</h1>
<div id="form-outer">
  <p id="description">
    Rate Our services
  </p>
   <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name"> Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes our service?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Great</option>
      <option value="job">Good</option>
      <option value="learner">Moderate</option>
      <option value="preferNo">Needs improvement</option>
    </select>
      </div>
    </div>
     <div class="rowTab">
      <div class="labels">
        <label for="userRating">How likely would you would recommend our service to a friend?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not at all<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
  
</div>
   <div class="rowTab">
      <div class="labels">
        <label for="most-like">What did you like most about Our service? </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="goodAdvice">Good Advice</option>
      <option value="hairCuts">Haircuts</option>
      <option value="coffee">Coffee</option>
      <option value="foosBall">Foosball</option>
    </select>
      </div>
    </div>
   <div class="rowTab">
      <div class="labels">
        <label for="preferences">Things that should be improved in the future<br>(Check Multiple): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Advice</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Coffee</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Gaming Channels</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Haircuts</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Communication</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Smiles</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Languages</label></li>
        </ul>
      </div>
    </div>
   <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">Rate out of 10: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="rate" id="number" min="1" max="10" class="input-field" placeholder="Rate">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
